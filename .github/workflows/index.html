/* HERO */
.hero{

  border-radius:30px;

  margin-bottom:40px;
  color:#00ffd5;
}

}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));

}

.gallery img, .gallery video{
  width:100%;
  border-radius:15px;

/* ICONS */
.icons{

}

.icons i{

/* CONTACT */
